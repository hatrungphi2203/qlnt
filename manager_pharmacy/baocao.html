<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="css/baocao.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>

<body>
    <script src="API/auth/dangnhap.js"></script> 
    <script>
        kiemTraDN();
        </script>
    <!--header start-->
    <header class="header">
        <section class="flex">
            <a href="baocao.html" class="logo">Hệ thống nhà thuốc</a>
            <form action="" method="post" class="search-form">
                <!-- <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button> -->

            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <img src="images/Nhathuocpt.png" class="image" alt="">
                <h3 class="name">NHÀ THUỐC P&T</h3>
                <a href="#" class="btn" onclick="logout()">Đăng xuất</a>
            </div>
        </section>
    </header>
    <!--header end-->

    <!-- sidebar start -->
    <div class="side-bar">
        <div id="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="images/Nhathuocpt.png" class="image" alt="">
        </div>
        <nav class="navbar">
            <a href="baocao.html"><i class="fas fa-file-alt"></i><span>Báo cáo</span></a>
            <a href="quanlythuoc.html"><i class="fas fa-capsules"></i><span>Quản lý thuốc</span></a>
            <a href="quanlynhanvien.html"><i class="fas fa-users"></i><span>Quản lý nhân viên</span></a>
            <a href="khothuoc.html"><i class="fas fas fa-pills"></i><span>Kho thuốc</span></a>
        </nav>
    </div>
    <!-- end sidebar -->
    <div id="content1" class="content">
        <!-- table lọc -->
        <div class="filter-container">
            <div>
                <label for="start-date">Từ</label>
                <input type="date" class="filter-input" id="start-date" onclick="rangbuocNgay()">
                <label for="end-date">Đến </label>
                <input type="date" class="filter-input" id="end-date" onclick="rangbuocNgay()">
            </div>
            <div>
                <button class="filter-button" onclick="locNgay()"> <img width="24" height="24"
                        src="https://img.icons8.com/material-outlined/24/filter--v1.png" alt="filter--v1" />Lọc</button>
            </div>

        </div>
        <table id="example" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>Số hoá đơn</th>
                    <th>Mã SKU</th>
                    <th>Mã nhóm</th>
                    <th>Mã nhà sản xuất</th>
                    <th>Mã đơn vị</th>
                    <th>Tên biệt dược</th>
                    <th>Số đăng ký</th>
                    <th>Hoạt chất</th>
                    <th>Đơn giá</th>
                    <th>Giá bán</th>
                    <th>HSD</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                    <th>Thuế</th>
                    <th>Lợi nhuận</th>
                    <th>Tên nhân viên</th>
                    <th>Tên chi nhánh</th>
                </tr>
            </thead>
            <tbody id="table_baocao">

            </tbody>

        </table>
        <!-- hết table lọc -->

    <script src="API/baocao/baocao.js"></script> 
    <script src="API/dangxuat/dangxuat.js"></script>
