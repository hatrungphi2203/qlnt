<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà thuốc P&T</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/dangnhap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-image: url('images/nha-thuoc.jpg')">
    <div id="dangnhap">
        <h1 class="title">Hệ Thống Quản Lý Nhà Thuốc</h1>
    <p class="subtitle">Đăng nhập tài khoản cuả bạn để tiếp tục</p>
    <form class="sign-up-form" method="POST">
      <div class="mb-3 mt-3">
        <label for="sdt" class="form-label">Số điện thoại:</label>
        <input type="text" class="form-control" id="sdt" placeholder="số điện thoại....." name="sdt">
      </div>
      <div class="mb-3">
        <label for="matkhau" class="form-label">Mật khẩu:</label>
        <div  class="form-group">
          <input type="password" class="form-control" id="matkhau" placeholder="mật khẩu....." name="matkhau">
          <label>
            <input type="checkbox" width="24" height="24" id="icon-anHien" onchange="anHien()"/> Hiện mật khẩu
          </label>
        </div>
        
      </div>
      <div class="form-check mb-3">
        <!-- <a class="link-info forget-link" href="##">Quên mật khẩu?</a> -->
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    </div>

<script src="API/auth/dangnhap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  const form = document.querySelector('.sign-up-form');
  const button = form.querySelector('button');

  button.addEventListener('click', function(event) {
    event.preventDefault(); // ngăn chặn sự kiện mặc định của form
    dangnhap(); // gọi hàm xử lý submit form
  });
</script>
</body>

</html>
